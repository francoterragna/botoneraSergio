<!DOCTYPE html>
<html>
<head>
  <title>Botonera de Audio</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Botonera de Sergio</h1>
  <div class="botonera">
    <button class="boton" onclick="playAudio('Contemplanza')">Contemplación</button>
    <button class="boton" onclick="playAudio('DebilMental')">Débil Mental</button>
    <button class="boton" onclick="playAudio('HagoLasCosasBien')">Qué embole</button>
    <button class="boton" onclick="playAudio('LaTendraAdentro')">Domingo a la tarde</button>
    <button class="boton" onclick="playAudio('LlamaloAlPelotudo')">Llamalo al pelotudo</button>
    <button class="boton" onclick="playAudio('LoMandoALaConchaDeSuMadre')">Dame 10</button>
    <button class="boton" onclick="playAudio('MeCagoEncima')">Me cago encima</button>
    <button class="boton" onclick="playAudio('NoSoyElPadre')">No soy el padre</button>
    <button class="boton" onclick="playAudio('NoTiresDeLaSoga')">No tires de la soga</button>
    <button class="boton" onclick="playAudio('QueDesastre')">¡Que desástre!</button>
  </div>
  <audio id="Contemplanza" src="audios/Contemplanza.ogg"></audio>
  <audio id="DebilMental" src="audios/DebilMental.ogg"></audio>
  <audio id="HagoLasCosasBien" src="audios/HagoLasCosasBien.ogg"></audio>
  <audio id="LaTendraAdentro" src="audios/LaTendraAdentro.ogg"></audio>
  <audio id="LlamaloAlPelotudo" src="audios/LlamaloAlPelotudo.ogg"></audio>
  <audio id="LoMandoALaConchaDeSuMadre" src="audios/LoMandoALaConchaDeSuMadre.ogg"></audio>
  <audio id="MeCagoEncima" src="audios/MeCagoEncima.ogg"></audio>
  <audio id="NoSoyElPadre" src="audios/NoSoyElPadre.ogg"></audio>
  <audio id="NoTiresDeLaSoga" src="audios/NoTiresDeLaSoga.ogg"></audio>
  <audio id="QueDesastre" src="audios/QueDesastre.ogg"></audio>
  <audio id="ResolverEnElMomento" src="audios/ResolverEnElMomento.ogg"></audio>
  <script src="script.js"></script>
</body>
</html>
